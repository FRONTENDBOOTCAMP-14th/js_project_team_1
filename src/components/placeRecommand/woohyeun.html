  <body>
    <div class="header-area">
      <h2>ğŸ“ íë¦° ë‚ ì”¨ì— ê°€ê¸° ì¢‹ì€ ì¥ì†Œë¥¼ ì¶”ì²œí•´ë“œë¦´ê²Œìš”</h2>
    </div>
    <div class="carousel-wrap">
      <button class="arrow" onclick="move(-1)">&lt;</button>
      <div class="carousel-track-frame">
        <div class="track" id="track"></div>
      </div>
      <button class="arrow" onclick="move(1)">&gt;</button>
    </div>
    <div id="detail-area"></div>
    <script>
      const total = 10; // â† ì¹´ë“œ ê°œìˆ˜
      const cardDetails = [
        { title: '1ë²ˆì¹´ë“œ ì œëª©', desc: '1ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '2ë²ˆì¹´ë“œ ì œëª©', desc: '2ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '3ë²ˆì¹´ë“œ ì œëª©', desc: '3ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '4ë²ˆì¹´ë“œ ì œëª©', desc: '4ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '5ë²ˆì¹´ë“œ ì œëª©', desc: '5ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '6ë²ˆì¹´ë“œ ì œëª©', desc: '6ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '7ë²ˆì¹´ë“œ ì œëª©', desc: '7ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '8ë²ˆì¹´ë“œ ì œëª©', desc: '8ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '9ë²ˆì¹´ë“œ ì œëª©', desc: '9ë²ˆì¹´ë“œ ë‚´ìš©' },
        { title: '10ë²ˆì¹´ë“œ ì œëª©', desc: '10ë²ˆì¹´ë“œ ë‚´ìš©' },
      ];

      let centerIdx = 2;
      const VISIBLE = 5;
      const mid = Math.floor(VISIBLE / 2);
      const track = document.getElementById('track');
      const detailArea = document.getElementById('detail-area');
      let moving = false;
      let cardElems = [];

      function renderCards() {
        if (cardElems.length === 0) {
          for (let i = 0; i < total; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = i + 1;
            card.tabIndex = -1;
            card.addEventListener('click', () => {
              if (!moving)
                move(
                  (i - centerIdx + total) % total <= total / 2
                    ? i - centerIdx
                    : i - centerIdx - total
                );
            });
            track.appendChild(card);
            cardElems.push(card);
          }
        }
        updateCards();
      }

      function updateCards() {
        for (let i = 0; i < total; i++) {
          const card = cardElems[i];
          let diff = (i - centerIdx + total) % total;
          if (diff > total / 2) diff -= total;

          if (Math.abs(diff) > mid) {
            card.style.opacity = 0;
            card.style.pointerEvents = 'none';
            card.style.zIndex = 0;
            card.style.transform = `translateX(0px) scale(0.5)`;
            card.classList.remove('visible', 'center');
          } else {
            const baseX = diff * 230;
            card.style.transform = `translateX(${baseX}px) scale(${
              diff === 0 ? 1.16 : 0.78
            })`;
            card.style.opacity = diff === 0 ? 1 : 0.68;
            card.style.zIndex = diff === 0 ? 10 : 2;
            card.classList.toggle('center', diff === 0);
            card.classList.toggle('visible', diff !== 0);
            card.style.pointerEvents = 'auto';
          }
        }
      }

      function showDetail(idx) {
        const data = cardDetails[idx];
        detailArea.innerHTML = `
          <div class="detail-title">${data.title}</div>
          <div class="detail-desc">${data.desc}</div>
        `;
        detailArea.style.animation = 'none';
        void detailArea.offsetWidth;
        detailArea.style.animation = '';
      }

      function move(dir) {
        if (moving) return;
        moving = true;
        centerIdx = (centerIdx + dir + total) % total;
        updateCards();
        showDetail(centerIdx);
        setTimeout(() => {
          moving = false;
        }, 480);
      }

      renderCards();
      showDetail(centerIdx);

      window.addEventListener('resize', updateCards);
    </script>
  </body>
